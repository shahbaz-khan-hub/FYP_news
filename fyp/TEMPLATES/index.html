<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">News Search</h1>
        <form class="d-flex justify-content-center" method="GET">
            
            <div class="mb-3">
                <label for="searchInput" class="form-label">Search by keyword:</label>
                <input type="text" class="form-control" id="searchInput" name="keyword" required>
            </div>
            <div class="mb-3">
                <label for="option1" class="form-label">Filter by region (optional):</label>
                <select class="form-select" id="option1" name="region">
                    <option value="">All Regions</option>
                    <option value="us">United States</option>
                    <option value="gb">United Kingdom</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
        <hr>
        
            <div class="alert alert-info">No articles found. Please try a different search.</div>
        
            <h2>Top News Articles:</h2>
            <div class="row">
                
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><a href="<%= article.source_url %>"></a></h5>
                                <p class="card-text"></p>
                                <small class="text-muted">Keywords: </small>
                                <small class="text-muted">Sentiment: </small>
                            </div>
                        </div>
                    </div>
                
            </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
